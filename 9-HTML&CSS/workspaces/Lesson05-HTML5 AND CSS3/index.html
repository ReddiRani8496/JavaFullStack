<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traffic Management System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="cityscape">
        <div class="building"></div>
        <div class="building"></div>
        <div class="building"></div>
        <div class="road">
          <div class="car"></div>
          <div class="truck"></div>
          <div class="car"></div>
        </div>
        <div class="sidewalk">
          <div class="pedestrian"></div>
          <div class="pedestrian"></div>
        </div>
      </div>
      <h2 style="color: #1107a1; font-size: 2rem;">Login Online Traffic Offense Management System</h2>
      <div class="login-box">
       
        <form>
          <label for="username" style="color: #ba0d0d; font-size: 1.2rem;">Username:</label><br>
          <input type="text" id="username" name="username" style="color: #000; font-size: 1.2rem;"><br>
          <label for="password" style="color: #e12929; font-size: 1.2rem;">Password:</label><br>
          <input type="password" id="password" name="password" style="color: #000; font-size: 1.2rem;"><br>
          <button type="submit" style="background-color: #4CAF50; color: #fff; font-size: 1.2rem; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer;">Login</button>
        </form>
      </div>
</body>
</html>
