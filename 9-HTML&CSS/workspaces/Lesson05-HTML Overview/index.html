<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h1>Tags Introduction</h1>

    <p>This is a paragraph</p>

    <!--Paragraph with nested tags-->

    <p>This is <b>Bolded </b> paragraph</p>

    <p>This is <i>Italic </i> paragraph</p>

    <p>This is <em>Emphasized </em> paragraph</p>

    <p>This is <mark>Highlighted </mark> paragraph</p>
    
</body>
</html>
