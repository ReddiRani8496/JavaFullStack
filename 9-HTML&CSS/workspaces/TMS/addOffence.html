        <div id="addOffence">
            <h2>Add Offence Type</h2>
            <form>
                <label for="vehicleId">Offence ID <span
                        class="mandatory">*</span>:</label><br>
                <input type="text" id="vehicleId" name="vehicleId" required><br>
                <label for="offenceType">Offence Type <span
                        class="mandatory">*</span>:</label><br>
                <input type="text" id="offenceType" name="offenceType"
                    required><br>
                <label for="vehicleType">Vehicle Type <span
                        class="mandatory">*</span>:</label><br>
                <input type="text" id="vehicleType" name="vehicleType"
                    required><br>
                <label for="penalty">Penalty <span
                        class="mandatory">*</span>:</label><br>
                <input type="number" id="penalty" name="penalty" required><br>
                <button type="submit">Create</button>
                <button type="button">Cancel</button>
            </form>
        </div>
