<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Vehicle Registration</title>
        <style>
            body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
}


header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    /* background-color: #41B06E; */
    background-color: #555;
    color: #fff;
    padding: 10px;
}

.left-side {
    display: flex;
    align-items: center;
}

.left-side h1 {
    margin: 0;
    padding: 0;
}

.right-side {
    display: flex;
    align-items: center;
}

.right-side a {
    color: #fff;
    text-decoration: none;
    padding: 10px;
}

.right-side a:hover {
    background-color: #555;
}

.dropdown {
    position: relative;
    display: inline-block;

}

/* .dropdown a:hover{
    color:blue;
} */

.dropdown-content {
    display: none;
    position: absolute;
    background-color: #f9f9f9;
    min-width: 160px;
    box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
    z-index: 1;
}

.dropdown-content a {
    color: black;
    padding: 12px 16px;
    text-decoration: none;
    display: block;
}

.dropdown-content a:hover {
    background-color: #f1f1f1;
    color: blue;
}

.dropdown:hover .dropdown-content {
    display: block;
}

.logout-button {
    margin-left: 20px;
    padding: 10px;
    background-color: blue;
    ;
    color: white;
    text-decoration: none;
    border-radius: 4px;
}

.logout-button:hover {
    background-color: blue;
}

.container {
    max-width: 800px;
    margin: 15px auto;
    padding: 20px;
    border: 1px solid #ccc;
    border-radius: 5px;
    
}

h1 {
    text-align: center;
}

.form-group {
    margin-bottom: 20px;
    margin-left: 70px;
}

label {
    display: block;
    margin-bottom: 5px;
    font-weight: bold;
    
}

input[type="text"],
select,
input[type="date"] {
    width: calc(100% - 160px);
    padding: 8px;
    border: 1px solid #ccc;
    border-radius: 4px;
    background-color: #F6F5F2;
}

.create-button {
    padding: 8px 15px;
    background-color: blue;
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}

.buttons {
    text-align: center;
}

.register-button {
    padding: 5px 5px;
    background-color: #4CAF50;
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    margin-right: 10px;
    margin-top: 15px;
    width: 300px;
    font-size: 30px;
}

.cancel-button {
    padding: 10px 20px;
    background-color: #f44336;
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}
.input-with-button {
    display: flex;
    align-items: center;
    
}

.input-with-button select {
    flex: 1;
    padding: 8px;
    border: 1px solid #ccc;
    border-radius: 4px 0 0 4px;
}

.input-with-button .create-button {
    padding: 8px 15px;
    background-color: blue;
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    margin-left: 5px;
}
 </style>
    </head>
    <body>
        <header>
            <div class="left-side">
                <h1>TMS</h1>
            </div>
            <div class="right-side">
                <div class="dropdown">
                    <a href="#">Offence Types</a>
                    <div class="dropdown-content">
                        <a href="addOffence.html">Add</a>
                        <a href="updateOffence.html">Update</a>
                        <a href="deleteOffence.html">Delete</a>
                        <a href="#">View</a>
                    </div>
                </div>
                <div class="dropdown">
                    <a href="#">Owners</a>
                    <div class="dropdown-content">
                        <a href="#">Add</a>
                        <a href="#">Update</a>
                        <a href="#">Delete</a>
                        <a href="#">View</a>
                    </div>
                </div>

                <div class="dropdown">
                    <a href="#">Vehicles</a>
                    <div class="dropdown-content">
                        <a href="#">Add</a>
                        <a href="#">Update</a>
                        <a href="#">Delete</a>
                        <a href="#">View</a>
                    </div>
                </div>
                <a href="#">Registration</a>
                <a href="#" style="margin-right: 20px;">Transfer</a>
                <div
                    style="display: flex; align-items: center; margin-left: 20px;">

                    <a href="#" class="logout-button">Logout</a>
                </div>
            </div>
        </header>
        <div class="container">
            <h1>Transfer Vehicle</h1>
            <form>
                <div class="form-group">
                    <label for="registrationId">Registration ID:</label>
                    <input type="text" id="registrationId"
                        name="registrationId">
                </div>
                <div class="form-group">
                    <label for="vehicleId">Vehicle ID:</label>
                    <input type="text" id="vehicleId" name="vehicleId">
                </div>
                <div class="form-group">
                    <label for="ownerId">Owner ID:</label>
                    <select id="ownerId" name="ownerId">
                        <option value="john">Madhu</option>
                        <option value="jane">Chandu</option>
                        <option value="james">Sindhu</option>
                    </select>
                    <button type="button" class="create-button">Create
                        Owner</button>
                </div>
                <div class="form-group">
                    <label for="registrationDate">Registration Date:</label>
                    <input type="date" id="registrationDate"
                        name="registrationDate">
                </div>

                <div class="buttons">
                    <button type="submit"
                        class="register-button">Transfer</button>

                </div>
            </form>
        </div>
    </body>
</html>
