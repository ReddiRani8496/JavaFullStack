<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <script>
            function dragOver(e) {
             e.preventDefault(); 
            }

            function drop(e) { 
                e.preventDefault();
                alert(e.dataTransfer.getData("Text"));
            }
            function drag(event) {
                e.dataTransfer.setData("Text","Dragged");
            }
        </script>
    </head>
    <body>
        <div ondragstart="drag(event)" draggable="true">Drag me</div>
        <div ondrop="drop(event)" ondragover="dragOver(event)">Drop here</div>
    </body>
</html>
